<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Add a task:</h2>
          <form id="task-list">
            <div class="form-group">

              <input type="text" class="form-control" id="new-task">
              <button type="submit" id="add" name="add">Add task</button>
            </div>
          </form>
        </div>

        <div class="col-md-6">
          <div id="show-task">
            <h2>Task List</h2>
            <ul id="task-listings">
              <label for="done">Done?</label>
              <input type="checkbox" id="done" name="done" checked="checked" value=true>
              <li id="task-item"></li>
            </ul>

          </div>
        </div>

      </div>
    </div>
  </body>
</html>
